<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function insert(num){
       var numero = document.getElementById('display').innerText;
       document.getElementById('display').innerText = numero + num;    
    }

    function clean(){
        document.getElementById('display').innerText = "0";
    }

    function back(){
        var display = document.getElementById('display').innerText;
        
        
        if(display.length > 1){
            document.getElementById('display').innerText = display.substring(0, display.length -1);
        
       } else{

        
        document.getElementById('display').innerText = 0;
       }
       
    }

    function calcular(){
        var display = document.getElementById('display').innerText;
        if(display){
            document.getElementById('display').innerText = eval(display);
        } 
    }
</script>

<body>
<link rel="stylesheet" href="calculadora.css">


    <div id="calculator">
        <div id="display">0</div>
        <button onclick="clean()">C</button>
        <button onclick="back()">B</button>
        <button onclick="insert('*')">X</button>
        <button onclick="insert('/')">/</button>
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="calcular()">=</button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('-')">-</button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('+')" class="mais">+</button>
        <button onclick="insert('0')" class="zero">0</button>
        <button onclick="insert(',')">,</button>
    </div>



</html>
